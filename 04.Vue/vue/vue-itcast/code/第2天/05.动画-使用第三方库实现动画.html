<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
  <link rel="stylesheet" href="../../lib/bootstrap-3.3.7.css">
  <link rel="stylesheet" href="../../lib/animate.css">
  <style>
    #app {
      margin-left: 400px;
    }

    span {
      display: inline-block;
    }

    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(150px)
    }

    .v-enter-acitve,
    .v-leave-active {
      transition: all .5s linear
    }

    [v-cloak] {
      display: none
    }

    .show-enter,
    .show-leave-to {
      opacity: 0;
      transform: translate(0, 150px)
    }

    .show-enter-active,
    .show-leave-active {
      transition: all .5s linear
    }

    .bounce-enter-active {
      animation: bounce-in .5s
    }

    .bounce-leave-active {
      animation: bounce-in .5s reverse
    }

    @keyframes bounce-in {
      0% {
        transform: scale(0)
      }

      50% {
        transform: scale(1.5)
      }

      100% {
        transform: scale(1)
      }
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <input type="button" @click="flag=!flag" value="Toggle"> <br><br>
    <!-- 需求：点击按钮，让h3显示，再点击，让h3隐藏 -->
    <transition>
      <h1 v-if="flag">{{msg}}</h1>
    </transition>

    <!-- 需求：自定义前缀 -->
    <transition name="show">
      <h1 v-if="flag">{{msg}}</h1>
    </transition>

    <input type="button" @click="show=!show" value="show"><br><br>
    <!-- 1.引入库动画 -->
    <!-- 入场动画，出厂动画 -->
    <transition enter-active-class="animated zoomInDown" leave-active-class="animated hinge">
      <span v-if="show">{{msg}}</span>
    </transition>

    <transition enter-active-class="zoomInDown" leave-active-class="hinge" :duration="300">
      <span v-if="show" class="animated">{{msg}}</span>
    </transition>

    <!-- 使用:duration来统一设置入场和离场时候的动画时长 -->
    <transition enter-active-class="zoomInDown" leave-active-class="hinge" :duration="1500">
      <span v-if="show" class="animated">{{msg}}</span>
    </transition>

    <!-- 使用:duration分别设置入场的时长和出厂的时长 -->
    <transition enter-active-class="jackInTheBox" leave-active-class="hinge" :duration="{enter:2000, leave:5000}">
      <span v-if="show" class="animated">{{msg}}</span>
    </transition>
  </div>

  <div id="example-2">
    <button @click="show=!show">Toggle Show</button>
    <transition name="bounce">
      <p v-if="show">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris facilisis enim libero, at lacinia diam fermentum id. Pellentesque habitant morbi trisitique senectus et netus.</p>
    </transition>
  </div>

  <script src="../../lib/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        flag: false,
        show: false,
        message: 'Hello World!',
        msg: '别浪...猥琐发育!'
      },
      methods: {}
    })

    new Vue({
      el: '#example-2',
      data: {
        show: true
      }
    })
  </script>
</body>

</html>
