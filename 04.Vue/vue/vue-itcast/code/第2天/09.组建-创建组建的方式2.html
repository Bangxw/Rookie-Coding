<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatibal" content="ie=edge">
    <title>Hello World!</title>
  </head>

  <body>
    <div id="app">
      <mycom></mycom>
    </div>

    <script src="../../lib/vue.js"></script>
    <script>
      // template下有且必须仅有一个根元素
      Vue.component('mycom', {
        template: '<div><h1>这是直接在vue.component创建的元素</h1><span>一个span标签</span></div>'
      })

      new Vue({
        el: '#app',
        data: {
          message: 'Hello World!',
        },
        methods: {}
      })
    </script>
  </body>

</html>
