<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
  <style>
    .v-enter,
    .v-leave-to {
      transform: translate(0, 150px);
      opacity: 0
    }

    .v-enter-active,
    .v-leave-active {
      transition: all 2.4s linear
    }
  </style>
</head>

<body>
  <div id="app">
    <a href="#" @click.prevent="cname='login'">login</a>
    <a href="#" @click.prevent="cname='register'">register</a>

    <!-- 通过mode属性，映射组件切换时候的模式 -->
    <transition mode="out-in">
      <component :is="cname"></component>
    </transition>
  </div>

  <script src="../../lib/vue.js"></script>
  <script>
    Vue.component('login', {
      template: '<h2>登录组件</h2>'
    })

    Vue.component('register', {
      template: '<h2>注册组件</h2>'
    })

    new Vue({
      el: '#app',
      data: {
        cname: 'login'
      },
      methods: {}
    })
  </script>
</body>

</html>
