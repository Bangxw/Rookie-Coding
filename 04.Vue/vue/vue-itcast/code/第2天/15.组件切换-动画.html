<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateY(50px)
    }

    .v-enter-active,
    .v-leave-active {
      transition: all .5s ease
    }
  </style>
</head>

<body>
  <div id="app">
    <a href="#" @click.prevent="com='login'">login</a>
    <a href="#" @click.prevent="com='register'">register</a>

    <!-- 通过mode属性，映射组件切换时候的模式 -->
    <transition mode="out-in">
      <component :is="com"></component>
    </transition>
  </div>

  <script src="../../lib/vue.js"></script>
  <script>
    Vue.component('login', {
      template: '<h1>登陆组件</h1>'
    })

    Vue.component('register', {
      template: '<h1>注册组件</h1>'
    })

    new Vue({
      el: '#app',
      data: {
        com: 'login'
      },
      methods: {}
    })
  </script>
</body>

</html>
