<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <style>
    .router-link-active,
    .active-item {
      color: red;
      text-decoration: underline;
      background: green
    }
  </style>
</head>

<body>
  <div id='app'>
    <router-link to="/login">登陆</router-link>
    <router-link to="/register">注册</router-link>

    <router-view></router-view>
  </div>

  <script src='../../lib/vue.js'></script>
  <script src="../../lib/vue-router.js"></script>

  <script>
    let login = {
      template: '<h1>这是登陆组件，由灞波儿奔开发</h1>'
    }

    let register = {
      template: '<h1>这是注册组件，由奔波儿灞开发</h1>'
    }

    let router = new VueRouter({
      routes: [{
        path: '/',
        redirect: '/login'
      }, {
        path: '/login',
        component: login
      }, {
        path: '/register',
        component: register
      }],
      linkActiveClass: 'active-item' //激活类
    })

    let vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      router,
      watch: {
        "$route.path" (newval, oldval) {
          if (newval === '/login') console.log('欢迎进入登陆页面')
          else console.log('欢迎进入注册页面')
        }
      }
    })
  </script>
</body>

</html>
