<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <com1 :parentmsg="msg"></com1>
  </div>

  <script src='../../lib/vue.js'></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        msg: '##来自父组件中的数据##'
      },
      methods: {},
      components: {
        com1: {
          template: '<div>这是子组件 -- {{ parentmsg }}</div>',
          props: ['parentmsg'] //readonly
        }
      }
    })
  </script>
</body>

</html>
