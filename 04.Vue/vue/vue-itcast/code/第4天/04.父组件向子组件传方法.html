<!DOCTYPE html>
<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
</head>

<body>
  <div id="app">
    <blog-post @func='show'></blog-post>
  </div>

  <template id="tmp">
    <div>
      <button @click="btnHandle">点击</button>
    </div>
  </template>

  <script src="../../lib/vue.js"></script>
  <script>
    Vue.component('blog-post', {
      template: '#tmp',
      data() {
        return {
          psn: {
            name: '张三',
            age: '18'
          }
        }
      },
      methods: {
        btnHandle() {
          this.$emit('func', this.psn)
        }
      }
    })

    new Vue({
      el: '#app',
      methods: {
        show(res) {
          console.log('这是父组件的方法')
          console.log(res)
        }
      }
    })
  </script>
</body>

</html>
