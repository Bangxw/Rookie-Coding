<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatibal" content="ie=edge">
    <title>09.v-for循环普通数组</title>
  </head>

  <body>
    <div id="app">
      <p v-for="(item, index) in list" :key="index">{{index}}___{{item}}</p>
    </div>

    <script src="../../lib/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello World!',
          list: ['item0', 'item1', 'item2', 'item3', 'item4', 'item5']
        },
        methods: {

        }
      })
    </script>
  </body>

</html>
