<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
</head>

<body>
  <div id="app1">
    <mycom1></mycom1>

    <!-- mycom2组件使用报错，Unknown custom element: <mycom2> -->
    <mycom2></mycom2>
  </div>

  <div id="app2">
    <mycom1></mycom1>
    <mycom2></mycom2>
  </div>

  <template id="com">
    <div>
      <h1>这是一个自定义组件</h1>
      <p>hahahahah....</p>
    </div>
  </template>

  <script src="../../lib/vue.js"></script>
  <script>
    Vue.component('mycom1', {
      template: '#com'
    })

    new Vue({
      el: '#app1'
    })

    new Vue({
      el: '#app2',
      data: {
        message: 'Hello World!',
      },
      methods: {},
      components: {
        mycom2: {
          template: '#com'
        }
      },
      beforeCreate() {},
      created() {},
      beforeMount() {},
      mounted() {},
      beforeUpdate() {},
      updated() {},
      beforeDestroy() {},
      destroyed() {}
    })
  </script>
</body>

</html>
