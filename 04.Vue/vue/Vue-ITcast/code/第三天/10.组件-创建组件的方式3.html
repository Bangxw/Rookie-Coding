<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>组建的创建方式</title>
</head>

<body>
  <div id='app'>
    <my-com3></my-com3>
  </div>

  <div id="app2">
    <my-com4></my-com4>
  </div>

  <template id="com3">
    <div>
      <h1>这是一个自定义组件</h1>
      <p>hahahhah....</p>
    </div>
  </template>

  <script src='../../lib/vue.js'></script>
  <script>
    Vue.component('myCom3', {
      template: '#com3',
    })

    new Vue({
      el: '#app',
      data: {
        msg: '别浪~~ !猥琐发育'
      },
    })

    new Vue({
      el: '#app2',
      data: {},
      methods: {},
      directives: {},
      filters: {},
      components: {
        myCom4: {
          template: '#com3'
        }
      },
      beforeCreate() {},
      created() {},
      beforeMount() {},
      mounted() {},
      beforeUpdate() {},
      updated() {},
      beforeDestroy() {},
      destroyed() {}
    })
  </script>
</body>

</html>
