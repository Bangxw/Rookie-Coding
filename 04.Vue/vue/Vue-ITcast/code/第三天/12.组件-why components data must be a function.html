<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <counter></counter>
    <hr>
    <counter></counter>
    <hr>
    <counter></counter>
  </div>

  <template id="tmp1">
    <div>
      <input type="button" @click="increment" value="add 1">
      <h3>{{ count }}</h3>
    </div>
  </template>

  <script src='../../lib/vue.js'></script>
  <script>
    var obj = {
      count: 0
    }

    Vue.component('counter', {
      template: '#tmp1',
      data: function() {
        //此处不能因外外部obj 当多处调用组件时，数据不会独立处理
        // return obj
        return {
          count: 0
        }
      },
      methods: {
        increment() {
          this.count++
        }
      }
    })

    new Vue({
      el: '#app',
      data: {
        msg: '别浪~~ !猥琐发育'
      },
    })
  </script>
</body>

</html>
