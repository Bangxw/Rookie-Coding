<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
</head>

<body>
  <div id="app">
    <my-com1></my-com1>
  </div>

  <template id="mycom">
    <div>
      <h1>这是一个全局组件模板</h1>
      <span>{{msg}}</span>
    </div>
  </template>

  <script src="../../lib/vue.js"></script>
  <script>
    Vue.component('myCom1', {
      template: '#mycom',
      data() {
        return {
          msg: '来自组件自己的data数据'
        }
      }
    })

    new Vue({
      el: '#app',
      data: {
        message: 'Hello World!',
      },
      methods: {}
    })
  </script>
</body>

</html>
