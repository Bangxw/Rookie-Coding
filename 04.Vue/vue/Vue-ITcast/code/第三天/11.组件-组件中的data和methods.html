<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <my-com></my-com>
  </div>

  <script src='../../lib/vue.js'></script>
  <script>
    // 组件的data必须为方法，而且方法中必须返回一个对象
    Vue.component('myCom', {
      template: "<h1>这是一个全局组件模板 --- {{msg}}</h1>",
      data() {
        return {
          msg: "来自组件自己data的数据"
        }
      }
    })

    new Vue({
      el: '#app',
      data: {
        msg: '别浪~~ !猥琐发育'
      },
    })
  </script>
</body>

</html>
