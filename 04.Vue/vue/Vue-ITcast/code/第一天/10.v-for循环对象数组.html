<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatibal" content="ie=edge">
    <title>v-for循环对象数组</title>
  </head>

  <body>
    <div id="app">
      <p v-for="(item, index) in list" :key="item.id">{{index}}___{{item.val}}</p>
    </div>

    <script src="../../lib/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello World!',
          list: [{
            id: 0,
            val: 'item00'
          }, {
            id: 1,
            val: 'item11'
          }, {
            id: 2,
            val: 'item22'
          }, {
            id: 3,
            val: 'item33'
          }, {
            id: 4,
            val: 'item44'
          }]
        },
        methods: {

        }
      })
    </script>
  </body>

</html>
