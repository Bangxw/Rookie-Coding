<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>

  <html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatibal" content="ie=edge">
    <title>02.v-cloak的学习</title>
    <style>
      [v-cloak] {
        display: none
      }
    </style>
  </head>

  <body>
    <div id="app">
      <!-- 当网络延迟未加载时，可以隐藏代码不被用户看见 -->
      <h1 v-cloak>{{ message }}</h1>
    </div>

    <script src="../../lib/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello World!',
        },
        methods: {

        }
      })
    </script>
  </body>

  </html>
