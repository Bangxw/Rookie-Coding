<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- 父组件，可以在引用子组件的时候，通过属性绑定（v-bind:）的形式传给子组件 -->
    <com1 v-bind:parentmsg="msg"></com1>
  </div>

  <script src='../../lib/vue.js'></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        msg: '123 啊-父组件中的数据'
      },
      methods: {},
      components: {
        com1: {
          data() {
            return {
              title: 123,
              content: 'qaq'
            }
          },
          template: '<h1>这是子组件 --- {{parentmsg}}</h1>',
          props: ['parentmsg'], //数组必须是父组件传递过来，而且是只读的
          directives: {},
          filters: {},
          components: {}
        }
      }
    })
  </script>
</body>

</html>
