<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <com @pfunc="show"></com>
  </div>

  <template id="tmp">
    <div>
      <h1>这是子组件</h1>
      <input type="button" value="子组件的按钮" @click="myClick">
    </div>
  </template>

  <script src='../../lib/vue.js'></script>
  <script>
    let com = {
      template: '#tmp',
      data() {
        return {
          sonmsg: {
            age: 18,
            name: '小头爸爸'
          }
        }
      },
      methods: {
        myClick() { //子组件按钮触发事件
          this.$emit('pfunc', '子组件传回的参数', this.sonmsg)
        }
      }
    }

    new Vue({
      el: '#app',
      data: {
        dataFromSon: null
      },
      methods: {
        show(parm1, parm2) { //parm1 是子组件返回的函数
          console.log('这是父组件的show方法 --- ' + parm1)
          this.dataFromSon = parm2
        }
      },
      components: {
        com
      }
    })
  </script>
</body>

</html>
