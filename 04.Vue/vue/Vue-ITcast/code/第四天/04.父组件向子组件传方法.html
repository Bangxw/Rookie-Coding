<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <com1 @func="show"></com1>
  </div>

  <template id="com1">
    <div>
      <h1>这是子组件，嘻嘻</h1>
      <input type="button" @click="myclick" value="这是子组件的按钮 - 点击它，触发父组件传递过来的func方法">
    </div>
  </template>

  <script src='../../lib/vue.js'></script>
  <script>
    var com1 = {
      template: 　 '#com1',
      data() {
        return {
          sonInfo: {
            name: '张三',
            age: 18
          }
        }
      },
      methods: {
        myclick() {
          this.$emit('func', this.sonInfo)
        }
      }
    }
    new Vue({
      el: '#app',
      data: {
        dataFromSon: null
      },
      methods: {
        show(parm) {
          console.log('调用了父组件中的方法')
          this.dataFromSon = parm
        }
      },
      components: {
        com1
      }
    })
  </script>
</body>

</html>
