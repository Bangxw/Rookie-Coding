<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
  <style>
    #ball {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #f00;
    }

    [v-cloak] {
      display: none
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <input type="button" value="加入购物车" @click="flag=!flag">
    <transition @before-enter="beforeEnter" @after-enter="afterEnter" @enter="enter">
      <div id="ball" v-if="flag"></div>
    </transition>
  </div>

  <script src="../../lib/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        flag: false
      },
      methods: {
        beforeEnter(el) {
          el.style.transform = "translate(0,0)"
        },
        enter(el, done) {
          el.offsetWidth

          el.style.transform = "translate(200px,350px)"
          el.style.transition = "all 1.6s linear"
          done()
        },
        afterEnter(el) {
          this.flag = false
        }
      }
    })
  </script>
</body>

</html>
