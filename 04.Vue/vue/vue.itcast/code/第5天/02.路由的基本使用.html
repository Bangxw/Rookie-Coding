<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
  <style>
    .router-link-active,
    .active-item {
      color:lightpink;
      background: lightseagreen
    }
  </style>
</head>

<body>
  <div id="app">
    <router-link to="/login">登陆</router-link>
    <router-link to="/register">注册</router-link>

    <router-view></router-view>
  </div>

  <script src="../../lib/vue.js"></script>
  <script src="../../lib/vue-router.js"></script>
  <script>
    let login = {
      template: '<h1>这是登陆组件，由本啵儿霸开发</h1>'
    }

    let register = {
      template: '<h1>这是注册组件，由霸啵儿奔开发</h1>'
    }

    let router = new VueRouter({
      routes: [{
        path: '/',
        redirect: '/login'
      }, {
        path: '/login',
        component: login
      }, {
        path: '/register',
        component: register
      }],
      linkActiveClass: 'active-item'
    })

    new Vue({
      el: '#app',
      data: {},
      methods: {},
      router
    })
  </script>
</body>

</html>
