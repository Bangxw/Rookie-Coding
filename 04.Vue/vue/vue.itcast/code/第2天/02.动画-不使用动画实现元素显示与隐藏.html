<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatibal" content="ie=edge">
    <title>Hello World!</title>
  </head>

  <body>
    <div id="app">
      <input type="button" @click="show=!show" value="toggle">
      <h1 v-if='show'>{{ message }}</h1>
    </div>

    <script src="../../lib/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello World!',
          show: true
        },
        methods: {}
      })
    </script>
  </body>

</html>
