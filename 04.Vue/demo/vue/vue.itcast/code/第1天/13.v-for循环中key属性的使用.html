<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <label for="">
      name: <input type="text" v-model="name">
    </label>
    <label for="">
      id: <input type="text" v-model="id">
    </label>
    <input type="button" value="add" @click="add">
    <p v-for="item in list" :key="item.id">
      <input type="checkbox"><label for="">{{item.id}} - {{item.name}}</label>
    </p>
  </div>

  <script src='../lib/vue.js'></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        name: '',
        id: '',
        list: [{
            id: 1,
            name: '李斯'
          },
          {
            id: 2,
            name: '嬴政'
          },
          {
            id: 3,
            name: '赵高'
          },
          {
            id: 4,
            name: '韩非子'
          },
          {
            id: 5,
            name: '荀子'
          },
        ]
      },
      methods: {
        add() {
          this.list.unshift({
            name: this.name,
            id: this.id
          })
        }
      }
    })
  </script>
</body>

</html>
