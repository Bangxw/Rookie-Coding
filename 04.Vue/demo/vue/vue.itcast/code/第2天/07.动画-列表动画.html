<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
  <style>
    li {
      border: 1px dotted #ccc;
      padding: 5px;
      margin: 5px;
      width: 200px;
    }

    li:hover {
      background: hotpink;
      transition: all .5s linear
    }

    .v-enter,
    .v-leave-to {
      transform: translate(0, 150px);
      opacity: 0
    }

    .v-enter-active,
    .v-leave-active {
      transition: all .8s ease
    }

    .v-move {
      transition: all .8s ease
    }

    .v-leave-active {
      position: absolute
    }

    [v-cloak] {
      display: none
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <label for="">name: <input type="text" v-model="newName"></label>
    <button @click="add">Add</button>
    <!-- <ul> -->
    <!-- appear实现入场效果 -->
    <!-- tag属性把标签渲染为指定标签 -->
    <transition-group appear tag="ul">
      <li v-for="(item,index) in list" :key="item.ID" @click="delItem(item.ID)">{{index}} --- {{item.name}}</li>
    </transition-group>
    <!-- </ul> -->
  </div>

  <script src="../../lib/vue.js"></script>
  <script>
    let totalID = 4
    new Vue({
      el: '#app',
      data: {
        newName: '',
        list: [{
          ID: 1,
          name: '赵高'
        }, {
          ID: 2,
          name: '秦桧'
        }, {
          ID: 3,
          name: '严嵩'
        }, {
          ID: 4,
          name: '魏忠贤'
        }]
      },
      methods: {
        add() {
          this.list.push({
            ID: totalID++,
            name: this.newName
          })
          this.newName = ""
        },
        delItem(id) {
          var index = this.list.findIndex((item, index, arr) => {
            if (item.ID == id) return true
          })
          this.list.splice(index, 1)
        }
      }
    })
  </script>
</body>

</html>
