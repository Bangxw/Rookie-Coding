<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
</head>

<body>
  <div id="app">
    <my-com></my-com>
  </div>

  <template id="tmp">
    <div>
      <button @click="countHandle">count++</button>
      <p>{{ count }}</p>
    </div>
  </template>

  <script src="../../lib/vue.js"></script>
  <script>
    var com = {
      template: '#tmp',
      data() {
        return {
          count: 0
        }
      },
      methods: {
        countHandle() {
          this.count ++
        }
      }
    }

    Vue.component('myCom', com)

    new Vue({
      el: '#app',
      data: {},
      methods: {}
    })
  </script>
</body>

</html>
