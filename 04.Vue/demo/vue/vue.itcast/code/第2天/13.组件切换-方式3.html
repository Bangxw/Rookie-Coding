<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
</head>

<body>
  <div id="app">
    <a href="#" @click.prevent="flag=true">注册</a>
    <a href="#" @click.prevent="flag=false">登录</a>

    <register v-if="flag"></register>
    <login v-else></login>
  </div>

  <script src="../../lib/vue.js"></script>
  <script>
    Vue.component('register', {
      template: '<h1>这是一个注册组件</h1>'
    })

    Vue.component('login', {
      template: '<h1>这是一个登录组件</h1>'
    })

    new Vue({
      el: '#app',
      data: {
        flag: true
      },
      methods: {}
    })
  </script>
</body>

</html>
