<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
  <style>
  #ball {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: red
  }
  </style>
</head>

<body>
  <div id="app">
    <button @click="flag=!flag">加入购物车</button>

    <transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter">
      <div id="ball" v-if="flag"></div>
    </transition>
  </div>

  <script src="../../lib/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        flag: false
      },
      methods: {
        beforeEnter(el) {
          el.style.transform = 'translate(0，0)'
        },
        enter(el, done) {
          el.offsetWidth

          el.style.transform = 'translate(200px, 300px)'
          el.style.transition = 'all 3s ease'

          done()
        },
        afterEnter(el) {
          this.flag = false
        }
      }
    })
  </script>
</body>

</html>
