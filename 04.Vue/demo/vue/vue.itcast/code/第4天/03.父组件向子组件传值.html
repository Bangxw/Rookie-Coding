<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
</head>

<body>
  <div id="app">
    <my-com :datafromparent='msg'></my-com>
  </div>

  <template id="tmp">
    <div>
      <h1>组件</h1>
      <p>{{ datafromparent }}</p>
    </div>
  </template>

  <script src="../../lib/vue.js"></script>
  <script>
    Vue.component('myCom', {
      template: '#tmp',
      props: ['datafromparent']
    })

    new Vue({
      el: '#app',
      data: {
        msg: 'Hello World --- Parent Message'
      },
      methods: {}
    })
  </script>
</body>

</html>
