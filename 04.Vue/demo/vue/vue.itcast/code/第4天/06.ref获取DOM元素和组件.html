<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatibal" content="ie=edge">
  <title>Hello World!</title>
</head>

<body>
  <div id="app">
    <input type="button" value="Get Element" @click="getElement">
    <h3 id="ele-h3" ref="myh3">Hello world</h3>
    <hr>
    <login ref="mylogin"></login>
  </div>

  <script src="../../lib/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {},
      methods: {
        getElement() {
          // 1， 传统获取方式，通过操作dom元素
          console.log(document.getElementById('ele-h3'))

          // 2. Vue推荐使用ref获取DOM元素和组件  ref ==> reference
          console.log(this.$refs.myh3.innerText)

          // 3. 通过ref获取组件元素
          console.log(this.$refs.mylogin)
        }
      },
      components: {
        login: {
          template: '<div>登陆组件</div>'
        }
      }
    })
  </script>
</body>

</html>
