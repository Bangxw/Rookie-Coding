<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
  <style>
    form {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <form action="">
      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" placeholder="Username">
      </div>
      <br>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Recipient's username">
        <span class="input-group-addon">@example.com</span>
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" placeholder="">
        <span class="input-group-addon">.00</span>
      </div><br>
      <div class="input-group">
        <span class="input-group-addon">https://example.com/users/</span>
        <input type="text" class="form-control" placeholder="">
      </div>
    </form>

    <form action="">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" placeholder="Username">
      </div><br>
      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" placeholder="Username">
      </div><br>
      <div class="input-group input-group-sm">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" placeholder="Username">
      </div><br>
    </form>

    <form action="">
      <div class="input-group">
        <span class="input-group-addon">
          <input type="checkbox">
        </span>
        <input type="text" class="form-control" placeholder="">
      </div><br>
      <div class="input-group">
        <span class="input-group-addon">
          <input type="radio">
        </span>
        <input type="text" class="form-control" placeholder="">
      </div><br>
    </form>

    <form action="">
      <div class="input-group">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default">Go!</button>
        </span>
        <input type="text" class="form-control" placeholder="Search for...">
      </div><br>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">action
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="menuitem">Action</a></li>
            <li><a href="#" class="menuitem">Action action</a></li>
          </ul>
        </span>
      </div><br>
    </form>
    <form action="">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" placeholder="">
        <span class="input-group-addon">.00</span>
      </div><br>
      <div class="input-group">
        <span class="input-group-addon"> <input type="checkbox"></span>
        <input type="text" class="form-control" placeholder="">
      </div><br>
      <div class="input-group">
        <span class="input-group-addon"><input type="radio"></span>
        <input type="text" class="form-control" placeholder="">
      </div><br>
      <div class="input-group">
        <span class="input-group-btn"><button type="button" class="btn btn-success">Go!</button></span>
        <input type="text" class="form-control" placeholder="Search for...">
      </div><br>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="">
        <span class="input-group-btn">
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">action<span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#" class="menuitem">Action</a></li>
            <li><a href="#" class="menuitem">Action action</a></li>
          </ul>
        </span>
      </div><br>
    </form>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../libs/js/bootstrap.min.js"></script>
  <script></script>
</body>

</html>
