<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 60%;">
        <!-- <span class="sr-only">60% Complete</span> -->
      </div>
    </div>

    <div class="progress">
      <div class="progress-bar" style="width: 60%;">60%</div>
    </div>
    <hr>

    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width:40%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-info" style="width:40%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-warning" style="width:40%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-danger" style="width:40%"></div>
    </div>
    <hr>

    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped" style="width:30%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped" style="width:40%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-warning progress-bar-striped" style="width:70%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-danger progress-bar-striped" style="width:12%"></div>
    </div>
    <hr>

    <div class="progress">
      <div class="progress-bar progress-bar-striped active" style="width:69%"></div>
    </div>

    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: 25%">25%</div>
      <div class="progress-bar progress-bar-striped" style="width: 19%">19%</div>
      <div class="progress-bar progress-bar-info" style="width: 25%">25%</div>
    </div>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../libs/js/bootstrap.min.js"></script>
  <script></script>
</body>

</html>
