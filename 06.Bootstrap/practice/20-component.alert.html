<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
</head>

<body>
  <div class="container"><br>
    <div class="alert alert-success" role="alert">alert-success!</div>
    <div class="alert alert-danger" role="alert">alert-danger!</div>
    <div class="alert alert-warning" role="alert">alert-warning!</div>
    <div class="alert alert-info" role="alert">alert-info!</div>
    <hr>
    <div class="alert alert-warning" role="alert" id="alert-1st">
      <button type="button" class="close" data-dismiss="alert">
        <span aria-disabled="true">&times;</span>
      </button>
      <span>alert 1st</span>
    </div>

    <div class="alert alert-warning" role="alert">
      <button type="button" class="close" data-dismiss="alert" data-target="#alert-1st">
        <span aria-disabled="true">&times;</span>
      </button>
      <span>alert 2nd</span>
    </div>

    <div class="alert alert-info" role="alert">
      欢迎访问 <a href="http://to-be.fun" class="alert-link">to-be.fun</a>
    </div>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../libs/js/bootstrap.min.js"></script>
  <script></script>
</body>

</html>
