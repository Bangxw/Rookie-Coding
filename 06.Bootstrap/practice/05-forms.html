<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
  <style>
    form {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #d0d0d0;
    }

    h3 {
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 基本实例 -->
    <h3>基本样式</h3>
    <form action="">
      <div class="form-group">
        <label for="">Email Address:</label>
        <input type="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="">File:</label>
        <input type="file" class="form-control">
        <p class="help-block">Example block-level help text here</p>
      </div>
      <div class="form-group">
        <label for="">Date Time:</label>
        <input type="datetime-local" class="form-control">
      </div>
      <div class="checkbox">
        <label for=""><input type="checkbox" name="" id="">Check me out</label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>


    <!-- 内联表单 -->
    <h3>内联表单</h3>
    <form action="" class="form-inline">
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" placeholder="basir">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="text" class="form-control" placeholder="bangxw.im@outlook.com">
      </div>
      <button class="btn btn-default">Sign In</button>
    </form>
    <form action="" class="form-inline">
      <div class="form-group">
        <label for="" class="sr-only">Name</label>
        <input type="text" class="form-control" placeholder="basir">
      </div>
      <div class="form-group">
        <label for="" class="sr-only">Password</label>
        <input type="text" class="form-control" placeholder="bangxw.im@outlook.com">
      </div>
      <button class="btn btn-default">Sign In</button>
    </form>
    <form action="" class="form-inline">
      <div class="form-group">
        <label for="" class="sr-only">Amount</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" placeholder="Amount">
          <div class="input-group-addon">.00</div>
        </div>
      </div>
      <button class="btn btn-info">Transfer cash</button>
    </form>

    <!-- 水平排列的表单 -->
    <h3>水平排列的表单</h3>
    <form action="" class="form-horizontal">
      <div class="form-group">
        <label for="" class="control-label col-md-2">Email</label>
        <div class="col-md-10"><input type="email" class="form-control"></div>
      </div>
      <div class="form-group">
        <label for="" class="control-label col-md-2">Password</label>
        <div class="col-md-10"><input type="password" class="form-control"></div>
      </div>
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <div class="checkbox"> <label for=""><input type="checkbox">Remember me</label> </div>
        </div>
      </div>
    </form>


    <!-- 被支持的控件 -->
    <h3>被支持的控件</h3>
    <form class="form-horizontal">
      <fieldset disabled>
        <div class="form-group">
          <label for="" class="control-label col-md-2">输入框</label>
          <div class="col-md-10">
            <textarea class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <div class="checkbox checkbox-inline">
              <label for="chk-option-one"><input id="chk-option-one" type="checkbox" name="">option one</label>
            </div>
            <div class="checkbox checkbox-inline">
              <label for="chk-option-two"><input id="chk-option-two" type="checkbox" name="">option two</label>
            </div>
            <div class="checkbox checkbox-inline disabled">
              <label for="chk-option-three"><input id="chk-option-three" type="checkbox" disabled>option three</label>
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <h3>Validation states</h3>
    <form action="" role="form">
      <div class="form-group has-warning has-feedback">
        <label for="">用户名</label>
        <input type="text" class="form-control">
        <span class="glyphicon glyphicon-info-sign form-control-feedback"></span>
      </div>
      <div class="form-group has-error has-feedback">
        <label for="">密码</label>
        <input type="text" class="form-control has-error">
        <span class="glyphicon glyphicon-remove-sign form-control-feedback"></span>
      </div>
      <div class="form-group has-success has-feedback">
        <label for="">邮箱</label>
        <div class="input-group">
          <div class="input-group-addon">@</div>
          <input type="text" class="form-control">
          <span class="glyphicon glyphicon-ok-sign form-control-feedback"></span>
        </div>
      </div>
    </form>
  </div>
</body>
