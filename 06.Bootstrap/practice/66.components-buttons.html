<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h4>基本实例</h4>
    <div class="btn-group" role="group">
      <button class="btn btn-default">Left</button>
      <button class="btn btn-default">Middle</button>
      <button class="btn btn-default">Right</button>
    </div>
    <hr>

    <h4>按钮工具栏</h4>
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group" role="group">
        <button class="btn btn-default">1</button>
        <button class="btn btn-default">2</button>
        <button class="btn btn-default">3</button>
        <button class="btn btn-default">4</button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-default">5</button>
        <button class="btn btn-default">6</button>
        <button class="btn btn-default">7</button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-default">8</button>
      </div>
    </div>
    <hr>

    <h4>尺寸</h4>
    <div class="btn-group btn-group-lg" role="group">
      <button class="btn btn-default">Left</button>
      <button class="btn btn-default">Middle</button>
      <button class="btn btn-default">Right</button>
    </div>
    <div class="btn-group" role="group">
      <button class="btn btn-default">Left</button>
      <button class="btn btn-default">Middle</button>
      <button class="btn btn-default">Right</button>
    </div>
    <div class="btn-group btn-group-sm" role="group">
      <button class="btn btn-default">Left</button>
      <button class="btn btn-default">Middle</button>
      <button class="btn btn-default">Right</button>
    </div>
    <div class="btn-group btn-group-xs" role="group">
      <button class="btn btn-default">Left</button>
      <button class="btn btn-default">Middle</button>
      <button class="btn btn-default">Right</button>
    </div>
    <hr>

    <h4>嵌套</h4>
    <div class="btn-group" role="group">
      <button class="btn btn-default">1</button>
      <button class="btn btn-default">2</button>
      <div class="btn-group dropdown" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Dropdown <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Dropdown link</a></li>
          <li><a href="#">Dropdown link</a></li>
        </ul>
      </div>
    </div>
    <hr>

    <h4>垂直排列</h4>
    <div class="btn-group-vertical">
      <button class="btn btn-default">Button</button>
      <button class="btn btn-default">Button</button>
      <button class="btn btn-default">Button</button>
      <div class="btn-group dropdown" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Dropdown <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Dropdown link</a></li>
          <li><a href="#">Dropdown link</a></li>
        </ul>
      </div>
      <button class="btn btn-default">Button</button>
      <div class="btn-group dropdown" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Dropdown <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Dropdown link</a></li>
          <li><a href="#">Dropdown link</a></li>
        </ul>
      </div>
      <div class="btn-group dropdown" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Dropdown <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Dropdown link</a></li>
          <li><a href="#">Dropdown link</a></li>
        </ul>
      </div>
    </div>
    <hr>

    <h4>两端对齐排列的按钮组</h4>
    <div class="btn-group btn-group-justified" style="margin-bottom: 1rem;">
      <a href="#" class="btn btn-default">a.Left</a>
      <a href="#" class="btn btn-default">a.Middle</a>
      <a href="#" class="btn btn-default">a.Right</a>
    </div>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-default">Button.Left</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default">Button.Middle</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default">Button.Right</button>
      </div>
    </div>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../libs/js/bootstrap.min.js"></script>
  <script></script>
</body>

</html>
