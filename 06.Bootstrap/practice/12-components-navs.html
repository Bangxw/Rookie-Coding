<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <!-- <ul id="myTable" class="nav nav-tabs" role="tablist"> -->
    <ul id="myTable" class="nav nav-pills nav-stacked nav-justified" role="tablist">
      <li role="presentation" class="active"> <a href="#">Home</a></li>
      <li role="presentation"> <a href="#">Hello</a></li>
      <li role="presentation" class="disabled"> <a href="#">World</a> </li>
    </ul>

    <ul id="myTable" class="nav nav-pills nav-justified" role="tablist">
      <li role="presentation" class="active"> <a href="#">Home</a></li>
      <li role="presentation"> <a href="#">Hello</a></li>
      <li role="presentation" class="dropdown"> 
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">World <span class="caret"></span></a> 
        <ul class="dropdown-menu" role="menu">
          <li><a href="#" class="menuitem" tabindex="-1">A</a></li>
          <li><a href="#" class="menuitem" tabindex="-1">B</a></li>
          <li><a href="#" class="menuitem" tabindex="-1">C</a></li>
          <li><a href="#" class="menuitem" tabindex="-1">D</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../libs/js/bootstrap.min.js"></script>
  <script>
    $('#myTable a').click(function (e) {
      e && e.preventDefault()
      $(this).tab('show')
    })
  </script>
</body>

</html>
