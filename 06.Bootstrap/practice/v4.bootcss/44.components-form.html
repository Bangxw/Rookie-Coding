<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap-4.5.0/dist/css/bootstrap.min.css">
  <title>Document</title>
  <style>
  </style>
</head>

<body>
  <div class="container">
    <h6>概览</h6>
    <form action="">
      <div class="form-group">
        <label for="ex1-email">Email address</label>
        <input type="email" class="form-control" id="ex1-email" placeholder="Enter Email">
        <small id="emailHelp" class="form-text text-muted">we'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="ex1-pwd">Password</label>
        <input type="password" class="form-control" id="ex1-pwd" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="ex1-check">
        <label for="ex1-check" class="form-check-label">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr class="mt-5 mb-5">
    <form action="">
      <div class="form-group">
        <label for="">Email address:</label>
        <input type="email" class="form-control" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="">Examil select:</label>
        <select name="" id="" class="form-control">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Example multiple select:</label>
        <select name="" id="" class="form-control">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Example textarea:</label>
        <textarea class="form-control" cols="30" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="">Example file input:</label>
        <input type="file" class="form-control-file">
      </div>
      <div class="form-group">
        <label for="">Example Range input:</label>
        <input type="range" class="form-control-range">
      </div>
    </form>
    <hr class="mt-5 mb-5">
    <input type="text" class="form-control form-control-lg mb-2">
    <input type="text" class="form-control form-control mb-2">
    <input type="text" class="form-control form-control-sm mb-4">

    <select name="" id="" class="form-control form-control-lg mb-2"></select>    
    <select name="" id="" class="form-control mb-2"></select>    
    <select name="" id="" class="form-control form-control-sm mb-2"></select> 
    
    <input type="text" readonly class="form-control" value="Password">
    <input type="text" readonly class="form-control-plaintext" value="Password">
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../bootstrap-4.5.0/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
