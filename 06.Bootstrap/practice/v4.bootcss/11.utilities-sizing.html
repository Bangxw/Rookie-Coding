<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
  <style>
    div.container div {
      font-family: Consolas;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h5>Relative to the parent</h5>
    <div class="border text-white" style="width: 500px;">
      <div class="w-25 p-1 mb-1 bg-secondary">.w-25</div>
      <div class="w-50 p-1 mb-1 bg-secondary">.w-50</div>
      <div class="w-75 p-1 mb-1 bg-secondary">.w-75</div>
      <div class="w-100 p-1 mb-1 bg-secondary">.w-100</div>
      <div class="w-auto p-1 bg-secondary">.w-auto</div>
    </div>
    <hr>
    <div class="border text-white" style="height: 100px;width: 500px;">
      <div class="h-100 p-1 d-inline-block mr-2 bg-secondary">.h-100</div>
      <div class="h-75 p-1 d-inline-block mr-2 bg-secondary">.h-75</div>
      <div class="h-50 p-1 d-inline-block mr-2 bg-secondary">.h-50</div>
      <div class="h-25 p-1 d-inline-block mr-2 bg-secondary">.h-25</div>
      <div class="h-auto p-1 d-inline-block mr-2 bg-secondary">.h-auto</div>
    </div>

    <div class="min-vw-100">Min-width 100vw</div>
    <div class="min-vh-100">Min-height 100vh</div>
    <div class="vw-100">Width 100vw</div>
    <div class="vh-100">Height 100vh</div>
  </div>
</body>

</html>
