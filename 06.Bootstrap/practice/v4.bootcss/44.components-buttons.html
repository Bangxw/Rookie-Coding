<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap-4.5.0/dist/css/bootstrap.min.css">
  <title>Document</title>
  <style>
  </style>
</head>

<body>
  <div class="container mt-3">
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>

    <hr>

    <button type="button" class="btn btn-primary">button</button>
    <a href="#" class="btn btn-primary">link</a>
    <input type="button" value="input:Button" class="btn btn-primary">
    <input type="reset" value="input:Rest" class="btn btn-primary">
    <input type="submit" value="input:Submit" class="btn btn-primary">

    <hr>

    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>

    <hr>

    <button class="btn btn-primary btn-lg">.btn-lg</button>
    <button class="btn btn-primary">default</button>
    <button class="btn btn-primary btn-sm">.btn-sm</button>
    <button class="btn btn-primary btn-block mt-2">.btn-block</button>

    <hr>

    <button type="button" class="btn btn-primary mb-2" data-toggle="button">Single toggle</button> <br>
    <div class="btn-group" data-toggle="buttons">
      <label for="" class="btn btn-secondary active">
        <input type="checkbox" checked autocomplete="off"> Checkbox 1(pre-checked)
      </label>
      <label for="" class="btn btn-secondary">
        <input type="checkbox" autocomplete="off"> Checkbox 2
      </label>
      <label for="" class="btn btn-secondary">
        <input type="checkbox" autocomplete="off"> Checkbox 3
      </label>
    </div>
    <div class="btn-group" data-toggle="buttons">
      <label for="" class="btn btn-secondary">
        <input type="radio" autocomplete="off"> Radio 1
      </label>
      <label for="" class="btn btn-secondary active">
        <input type="radio" checked autocomplete="off"> Radio 2(pre-selected)
      </label>
      <label for="" class="btn btn-secondary">
        <input type="radio" autocomplete="off"> Radio 3
      </label>
    </div><br>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label for="" class="btn btn-secondary active">
        <input type="checkbox" checked autocomplete="off"> Checked
      </label>
      <label for="" class="btn btn-secondary active">
        <input type="checkbox" checked autocomplete="off"> Checked
      </label>
    </div>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label for="" class="btn btn-secondary active">
        <input type="radio" name="options" checked> Active
      </label>
      <label for="" class="btn btn-secondary">
        <input type="radio" name="options"> Radio
      </label>
      <label for="" class="btn btn-secondary">
        <input type="radio" name="options"> Radio
      </label>
    </div>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../bootstrap-4.5.0/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
