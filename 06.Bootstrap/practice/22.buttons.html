<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h4>按钮</h4>
    <hr>
    <a href="#" class="btn btn-default" role="button">Link</a>
    <button class="btn btn-default">Button</button>
    <input type="button" value="Input" class="btn btn-default"><br><br><br>

    <h4>预定义样式</h4>
    <hr>
    <button class="btn btn-default">默认样式 Default</button>
    <button class="btn btn-primary">首选样式 Primary</button>
    <button class="btn btn-success">成功 Success</button>
    <button class="btn btn-info">一般信息 Info</button>
    <button class="btn btn-warning">警告 Warning</button>
    <button class="btn btn-danger">危险 Danger</button>
    <button class="btn btn-link">链接 Link</button><br><br><br>

    <h4>尺寸</h4>
    <hr>
    <button class="btn btn-default btn-lg">Button</button>
    <button class="btn btn-default">Button</button>
    <button class="btn btn-default btn-sm">Button</button>
    <button class="btn btn-default btn-xs">Button</button>
    <button class="btn btn-default btn-lg btn-block">Button</button><br><br>

    <h4>激活状态</h4>
    <hr>
    <button class="btn btn-primary active">Primary button</button>
    <button class="btn btn-default active">Default button</button>
  </div>
</body>

</html>
