<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="navbar-bg"></div>
    <nav class="navbar master-navbar">
      master-navbar
    </nav>
    <aside class="master-sidebar">

    </aside>
    <section class="master-content">
      <div class="master-header">
        <h5>Advanced Forms</h5>
        <nav aria-label="breadcrumb" class="master-header-breadcrumb">
          <ol class="breadcrumb mb-0 bg-transparent">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="#">Forms</a></li>
            <li class="breadcrumb-item active">Advanced Forms</li>
          </ol>
        </nav>
      </div>
      <div class="master-body">
        <small class="text-muted pl-4">Most common form control, text-based input fields. Includes support for all HTML5 types: text, password, datetime, datetime-local, date, month, time, week, number, email, url, search, tel, and color.</small>
        <div class="row mt-3">
          <div class="col-12 col-md-6">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">Input Text</h5>
              </div>
              <div class="card-body">
                <form action="">
                  <div class="form-group">
                    <label for="">Default Input Text</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="">Phone Number</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="bi-telephone"></i></div>
                      </div>
                      <input type="text" class="form-control" maxlength="11" minlength="11">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">Purchase Code</label>
                    <input type="text" class="form-control purchase-code" placeholder="ASDF-GHIJ-KLMN-OPQR">
                  </div>
                </form>
              </div>
            </div>

          </div>
          <div class="col-12 col-md-6">
          </div>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
