<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <button class="btn btn-success" data-toggle="modal" data-target="#my-dialog">Show modal</button>

    <hr>

    <button type="button" id="btn-toggle-modal" class="btn btn-primary" data-whatever="@mdo" data-toggle="modal" data-target="#my-dialog">
      Open modal for @mdo
    </button>
  </div>

  <div class="modal" id="my-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <form action="" class="">
            <div class="form-group">
              <label for="recipient-name" class="control-label">Recipient</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Apply</button>
        </div>
      </div>
    </div>
  </div>

  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../libs/js/bootstrap.min.js"></script>
  <script>
    $("#my-dialog").on("show.bs.modal", function(e) {
      var button = $(e.relatedTarget)
      var recipient = button.data('whatever')
      var modal = $(this)
      modal.find(".modal-title").text("New message to " + recipient)
      modal.find('.modal-body input').val(recipient)
    })
  </script>
</body>

</html>
