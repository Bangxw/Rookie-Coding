<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../../libs/v3.assets/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" data-whatever="@mdo">Open modal
      for @mdo</button>
    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" data-whatever="@fat">Open modal
      for @fat</button>
    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" data-whatever="@getbootstrap">Open
      modal for @getbootstrap</button>
  </div>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <h4>Text in a modal</h4>
          <p>Duis mollis, est non commodo luctus, nisi erat porttitor ligula.</p>
          <h4>Popover in a modal</h4>
          <p>This <a href="#" class="btn btn-default"
              data-content="And here's some amazing content. It's very engaing. right?">button</a> should trigger a
            popver on click.</p>
          <form action="">
            <div class="form-group">
              <label for="" class="control-label">Recipient:</label>
              <input class="form-control" id="recipient-name"></input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../../libs/v3.assets/js/bootstrap.min.js"></script>
  <script>
    $("#myModal").modal({
      backdrop: false,
      keyboard: true,
      show: true,
      remote: '66.components-alerts.html'
    })

    $('#myModal').on('show.bs.modal', function (e) {
      var button = e.relatedTarget
      var recipient = button.dataset.whatever
      var modal = $(this)
      modal.find('h4.modal-title').text('New title: ' + recipient)
      modal.find('input').val(recipient)
    }).on('loaded.bs.modal', function(e) {
      console.log(e)
    })
  </script>
</body>

</html>
