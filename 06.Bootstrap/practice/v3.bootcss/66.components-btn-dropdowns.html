<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../../libs/v3.assets/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h4>单按钮下拉菜单</h4>
    <div class="btn-group">
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Default <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" class="menuitem">Options A</a></li>
        <li><a href="#" class="menuitem">Options B</a></li>
        <li><a href="#" class="menuitem">Options C</a></li>
        <li class="divider" role="separator"></li>
        <li><a href="#" class="menuitem">Options D</a></li>
      </ul>
    </div>
    <hr>

    <h4>分裂式下拉菜单</h4>
    <div class="btn-group">
      <button class="btn btn-success">Action</button>
      <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" class="menuitem">Option A</a></li>
        <li><a href="#" class="menuitem">Option B</a></li>
        <li class="divider" role="separator"></li>
        <li><a href="#" class="menuitem">Option C</a></li>
      </ul>
    </div>
    <hr>

    <h4>向上弹出式菜单</h4>
    <div class="btn-group dropup">
      <button class="btn btn-info">Action</button>
      <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" class="menuitem">Option A</a></li>
        <li><a href="#" class="menuitem">Option B</a></li>
        <li class="divider" role="separator"></li>
        <li><a href="#" class="menuitem">Option C</a></li>
      </ul>
    </div>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../../libs/v3.assets/js/bootstrap.min.js"></script>
  <script></script>
</body>

</html>
