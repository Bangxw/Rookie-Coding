<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
  <style>

  </style>
</head>

<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-whatever="@basir">Toggle modal</button>

  <div class="modal fade" id='myModal' role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">
           <span aria-hidden="true">&times;</span>
         </button> 
         <h3 class="modal-title">Modal title</h3>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <label for="" class="control-label">Username</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="" class="control-label">Password</label>
              <input type="password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary">Apply</button>
        </div>
      </div>
    </div>
  </div>

  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../libs/js/bootstrap.min.js"></script>
  <script>
    // $("#myModal").modal('show')
    $("#myModal").on("show.bs.modal", function(e) {
      var button = $(e.relatedTarget)
      var recipent = button.data('whatever')
      var modal = $(this)
      modal.find('.modal-title').text('Hello ' + recipent)
      modal.find('.modal-body input').val(recipent)
    })
  </script>
</body>
