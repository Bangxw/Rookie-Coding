<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
  <style>
    form {
      border: 1px solid #ddd;
      padding: 2rem;
      margin-bottom: 0.5rem;
    }

    .controls > * {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h4>表单基本实例</h4>
    <form action="">
      <div class="form-group">
        <label for="">Email address</label>
        <input type="text" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="">File input</label>
        <input type="file">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label for="">
          <input type="checkbox"> Checkbox me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form><br><br>

    <h4>内联表单</h4>
    <form action="" class="form-inline">
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" placeholder="jane.doe@example.cor">
      </div>
      <button class="btn btn-default">Send invitation</button>
    </form>
    <form action="" class="form-inline">
      <div class="form-group">
        <label for="" class="sr-only">Email address</label>
        <input type="text" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="" class="sr-only">Password</label>
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <div class="checkbox">
        <label for="">
          <input type="checkbox"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-default">Sign in</button>
    </form>
    <form action="" class="form-inline">
      <div class="form-group">
        <label for="" class="sr-only">Amount (in dollars)</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" placeholder="Amount">
          <div class="input-group-addon">.00</div>
        </div>
      </div>
      <button class="btn btn-primary">Transfer cash</button>
    </form><br><br>

    <h4>水平排列的表单</h4>
    <form action="" class="form-horizontal">
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <div class="checkbox">
            <label for="">
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form><br><br>

    <h4>多选和单选框</h4>
    <form action="">
      <div class="checkbox">
        <label for="">
          <input type="checkbox">Option one
        </label>
      </div>
      <div class="checkbox disabled">
        <label for="">
          <input type="checkbox" disabled>Option two
        </label>
      </div>
      <hr>
      <div class="radio">
        <label for="">
          <input type="radio" name="optionRadios"> Option one
        </label>
      </div>
      <div class="radio">
        <label for="">
          <input type="radio" name="optionRadios"> Option two
        </label>
      </div>
      <div class="radio disabled">
        <label for="">
          <input type="radio" name="optionRadios" disabled> Option three
        </label>
      </div>
    </form><br>

    <h4>内联单选和多选框</h4>
    <form action="">
      <div class="form-group">
        <label for="" class="checkbox-inline">
          <input type="checkbox">One
        </label>
        <label for="" class="checkbox-inline">
          <input type="checkbox">Two
        </label>
        <label for="" class="checkbox-inline">
          <input type="checkbox">Three
        </label>
      </div>
      <div class="form-group">
        <label for="" class="radio-inline">
          <input type="radio" name="inlineRadioOptions"> A
        </label>
        <label for="" class="radio-inline">
          <input type="radio" name="inlineRadioOptions"> B
        </label>
        <label for="" class="radio-inline">
          <input type="radio" name="inlineRadioOptions"> C
        </label>
      </div>
    </form><br>

    <h4>静态控件</h4>
    <form action="" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <p class="form-control-static">email@examle.com</p>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Password">
        </div>
      </div>
    </form><br>

    <h4>被禁用的fieldset</h4>
    <form action="">
      <fieldset disabled>
        <div class="form-group">
          <label for="disabledTextInput">Disabled input</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
        </div>
        <div class="form-group">
          <label for="disabledSelect">Disabled select menu</label>
          <select id="disabledSelect" class="form-control">
            <option>Disabled select</option>
          </select>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Can't check this
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form><br>

    <h4>校验状态</h4>
    <form action="">
      <div class="form-group has-success">
        <label class="control-label">Input with success</label>
        <input type="text" class="form-control">
        <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
      </div>
      <div class="form-group has-warning">
        <label class="control-label">Input with warning</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group has-error">
        <label class="control-label">Input width error</label>
        <input type="text" class="form-control">
      </div>
      <div class="has-success">
        <div class="checkbox">
          <label for="">
            <input type="checkbox">Checkbox with success
          </label>
        </div>
      </div>
      <div class="has-warning">
        <div class="checkbox">
          <label for="">
            <input type="checkbox">Checkbox with warning
          </label>
        </div>
      </div>
      <div class="has-error">
        <div class="checkbox">
          <label for="">
            <input type="checkbox">Checkbox with error
          </label>
        </div>
      </div>
    </form><br>

    <h4>添加额外的图标</h4>
    <form action="" role="form">
      <div class="form-group has-success has-feedback">
        <label for="" class="control-label">Input with success</label>
        <input type="text" class="form-control">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
      </div>
      <div class="form-group has-warning has-feedback">
        <label for="" class="control-label">Input with warning</label>
        <input type="text" class="form-control">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
      </div>
      <div class="form-group has-error has-feedback">
        <label for="" class="control-label">Input with error</label>
        <input type="text" class="form-control">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>
      <div class="form-group has-success has-feedback">
        <label for="" class="control-label">Input group with success</label>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input type="text" class="form-control">
        </div>
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
      </div>
    </form><br>

    <h4>控件尺寸</h4>
    <form action="">
      <div class="controls">
        <input type="text" class="form-control input-lg" placeholder=".input-lg">
        <input type="text" class="form-control" placeholder="Default input">
        <input type="text" class="form-control input-sm" placeholder=".input-sm">

        <select name="" id="" class="form-control input-lg"></select>
        <select name="" id="" class="form-control"></select>
        <select name="" id="" class="form-control input-sm"></select>
      </div>
    </form>
    <form action="" class="form-horizontal">
      <div class="form-group form-group-lg">
        <label for="" class="control-label col-sm-2">Large label</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Large input">
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label for="" class="control-label col-sm-2">Small label</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Small input">
        </div>
      </div>
    </form>
  </div>
</body>

</html>
