<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
  <style>
    .buttons-group {
      padding: 15px;
      font-family: consolas;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .container {
      width: 900px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="buttons-group">
      <button class="btn btn-default">.btn-default</button>&nbsp;
      <button class="btn btn-primary">.btn-primary</button>
      <button class="btn btn-info">.btn-info</button>
      <button class="btn btn-warning">.btn-warning</button>
      <button class="btn btn-success">.btn-success</button>
      <button class="btn btn-danger">.btn-danger</button>
      <button class="btn btn-link">.btn-link</button>
    </div>

    <div class="buttons-group">
      <button class="btn btn-info btn-lg">.btn-lg</button>
      <button class="btn btn-info">normal</button>
      <button class="btn btn-info btn-sm">.btn-sm</button>
      <button class="btn btn-info btn-xs">.btn-xs</button>
    </div>

    <div class="buttons-group">
      <button class="btn btn-success" style="margin-bottom: 10px">normal</button>
      <button class="btn btn-success btn-block">.btn-block</button>
    </div>

    <div class="buttons-group">
      <button class="btn btn-info">normal</button>
      <button class="btn btn-info active">.active</button>
      <button class="btn btn-info disabled" disabled>button.disabled</button>
      <a href="" class="btn btn-info disabled" disabled>a.disabled</a>
      <input type="button" class="btn btn-info disabled" disabled value="input.disabled">
    </div>
  </div>
</body>

</html>
