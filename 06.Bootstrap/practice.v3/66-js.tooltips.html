<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h4>Tooltips <small>tooltip.js</small></h4>
    <hr>
    <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="left"
      title="Tooltip on left">Tooltip on left</button>

    <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top"
      title="Tooltip on top">Tooltip on top</button>

    <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom"
      title="Tooltip on bottom">Tooltip on bottom</button>

    <button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="right"
      title="Tooltip on right">Tooltip on right</button> <br><br>

    <a href="#" data-toggle="tooltip">Hover over me!</a>
    <div class="tooltip top" role="tooltip">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-inner">Some tooltip text!!!</div>
    </div>
      
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../libs/js/bootstrap.min.js"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</body>

</html>
