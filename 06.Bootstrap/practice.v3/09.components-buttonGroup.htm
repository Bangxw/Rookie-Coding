<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default">Left</button>
      <button type="button" class="btn btn-default">Middle</button>
      <button type="button" class="btn btn-default">Right</button>
    </div> <br><br>
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group">
        <button class="btn btn-default">1</button>
        <button class="btn btn-default">2</button>
        <button class="btn btn-default">3</button>
        <button class="btn btn-default">4</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default">5</button>
        <button class="btn btn-default">6</button>
        <button class="btn btn-default">7</button>
      </div>
      <button class="btn btn-default">8</button>
    </div> <br>

    <div class="btn-group btn-group-xs" role="group">
      <button type="button" class="btn btn-default">Left</button>
      <button type="button" class="btn btn-default">Middle</button>
      <button type="button" class="btn btn-default">Right</button>
    </div>
    <div class="btn-group btn-group-sm" role="group">
      <button type="button" class="btn btn-default">Left</button>
      <button type="button" class="btn btn-default">Middle</button>
      <button type="button" class="btn btn-default">Right</button>
    </div>
    <div class="btn-group " role="group">
      <button type="button" class="btn btn-default">Left</button>
      <button type="button" class="btn btn-default">Middle</button>
      <button type="button" class="btn btn-default">Right</button>
    </div>
    <div class="btn-group btn-group-lg" role="group">
      <button type="button" class="btn btn-default">Left</button>
      <button type="button" class="btn btn-default">Middle</button>
      <button type="button" class="btn btn-default">Right</button>
    </div>
    <br><br>

    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default">1</button>
      <button type="button" class="btn btn-default">2</button>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Dropdown <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Dropdown link</a></li>
          <li><a href="#">Dropdown link</a></li>
        </ul>
      </div>
    </div>

    <div class="btn-group-vertical">
      <button type="button" class="btn btn-default">1</button>
      <button type="button" class="btn btn-default">2</button>

      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Dropdown
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Dropdown link</a></li>
          <li><a href="#">Dropdown link</a></li>
        </ul>
      </div>
    </div>

    <hr>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-info">info</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-success">success</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span></button>
        <button class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
        <button class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>
        <button type="button" class="btn btn-default">3</button>
        <div class="btn-group">
          <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            下拉菜单 <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" class="menuitem">option one</a></li>
            <li><a href="#" class="menuitem">option two</a></li>
            <li><a href="#" class="menuitem">option three</a></li>
            <li><a href="#" class="menuitem">option four</a></li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-default">left</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default">center</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default">right</button>
      </div>
    </div>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../libs/js/bootstrap.min.js"></script>
  <script></script>
</body>

</html>
