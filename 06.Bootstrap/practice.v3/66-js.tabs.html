<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
  <style>
    .tab-content {
      border: 1px solid #ddd;
      border-top: transparent;
      padding: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#home" data-toggle="tab">Home</a></li>
      <li role="presentation"><a href="#profile" data-toggle="tab">Profile</a></li>
      <li role="presentation" class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Trigget Dropdown
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#item-a" class="menuitem" data-toggle="tab">Item A</a></li>
          <li><a href="#item-b" class="menuitem" data-toggle="tab">Item B</a></li>
        </ul>
      </li>
    </ul>

    <div class="tab-content" id="my-tab-content">
      <div class="tab-pane fade in active" id="home">Home content...</div>
      <div class="tab-pane fade" id="profile">
        <p>Profile content...</p>
        <p>Profile content...</p>
        <p>Profile content...</p>
      </div>
      <div class="tab-pane fade" id="item-a">QQQQQQQ-QQQQQQ: A</div>
      <div class="tab-pane fade" id="item-b">UVUVUVU-UVUVUV: B</div>
    </div>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../libs/js/bootstrap.min.js"></script>
  <script>
    $('a[href="#profile"]').tab('show')

    $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
      console.log(e.target, e.relatedTarget) // newly activated tab && previous active tab
    })
  </script>
</body>

</html>
