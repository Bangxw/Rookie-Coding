<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
  <style>
    body {
      padding: 10%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
        style="width: 50%;">
        <span class="sr-only">50%</span>
      </div>
    </div>

    <div class="progress">
      <div class="progress-bar" role="progressbar" aira-valuemin="0" aria-valuemax="100" aria-valuenow="50"
        style="width: 50%">
        50%
      </div>
    </div>

    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" aria-valuemin="0"
        aria-valuemax="100" aria-valuenow="30" style="width: 25%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-danger" role="progressbar" aria-valuemin="0"
        aria-valuemax="100" aria-valuenow="30" style="width: 25%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-info active" role="progressbar" aria-valuemin="0"
        aria-valuemax="100" aria-valuenow="30" style="width: 25%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-warning" role="progressbar" aria-valuemin="0"
        aria-valuemax="100" aria-valuenow="30" style="width: 25%"></div>
    </div>

    <hr>

    <!-- 1.基本使用 -->
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40"
        style="width: 40%">40%</div>
    </div>

    <!-- 2.四种显示状态 -->
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100"
        aria-valuenow="40" style="width: 40%">40%（Success）</div>
    </div>

    <!-- 3.条纹 -->
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuemin="0"
        aria-valuemax="100" aria-valuenow="40" style="width: 40%">40%（Success）</div>
    </div>

    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40" style="width: 40%">40%（Success）</div>
    </div>

    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: 35%">
        <span class="sr-only">35% Complete (success)</span>
      </div>
      <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%">
        <span class="sr-only">20% Complete (warning)</span>
      </div>
      <div class="progress-bar progress-bar-danger" style="width: 10%">
        <span class="sr-only">10% Complete (danger)</span>
      </div>
    </div>
  </div>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../libs/js/bootstrap.min.js"></script>
  <script></script>
</body>

</html>
