<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    body {
      background: #f0ede6;
    }

    .border-image-drop-boxshadow {
      width: 150px;
      height: 50px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-width: 7px 7px 16px;
      border-image: url("./images/border-image-box-shadow.png") 7 7 16 7;
      -webkit-border-image: url("./images/border-image-box-shadow.png") 7 7 16 7;
      -o-border-image: url("./images/border-image-box-shadow.png") 7 7 16 7;
      -ms-border-image: url("./images/border-image-box-shadow.png") 7 7 16 7;
      -moz-border-image: url("./images/border-image-box-shadow.png") 7 7 16 7;
    }

    .box2 {
      width: 200px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="border-image-drop-boxshadow box1">小框</div>
  <div class="border-image-drop-boxshadow box2">大框</div>
</body>

</html>
