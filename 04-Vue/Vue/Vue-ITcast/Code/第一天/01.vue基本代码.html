<!DOCTYPE html>

<html>

  <head>

    <meta http-equiv="X-UA-Compatibal" content="ie=edge">
    <title>01.vue基本代码</title>

  <body>
    <div id="app">
      <h1>{{ message }}</h1>

        },
        methods: {

        }
      })
    </script>
  </body>

</html>
