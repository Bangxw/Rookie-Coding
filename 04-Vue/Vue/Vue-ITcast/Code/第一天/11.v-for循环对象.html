<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatibal" content="ie=edge">
    <title>v-for循环对象</title>
  </head>

  <body>
    <div id="app">
      <p v-for="(val, key, i) in user">键是:{{key}} --- 值是:{{val}} --- 索引是:{{i}}</p>
    </div>

    <script src="../../lib/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          user: {
            id: 0,
            name: '托尼·桃太郎',
            gender: '男'
          }
        },
        methods: {

        }
      })
    </script>
  </body>

</html>
