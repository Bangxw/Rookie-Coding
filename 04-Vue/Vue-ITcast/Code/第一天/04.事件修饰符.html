<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        .inner {
            border: 1px solid #ccc;
            height: 100px;
            background: #0f0;
        }

        .outer {
            background: #f00;
            padding: 50px;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <div id='app'>
        <!-- 使用.stop阻止冒泡 -->
        <div class="inner" @click="divHandle">
            <button @click.stop="btnHandle">戳我</button>
        </div>

        <!-- 使用.prevent阻止默认行为 -->
        <a href="http://www.baidu.com" @click.prevent="linkHandle">百度搜索</a>

        <!-- 添加事件侦听器时，利用capture使用事件捕获机制 -->
        <div class="inner" @click.capture="divHandle">
            <button @click="btnHandle">再戳</button>
        </div>

        <!-- 利用.self只有当该元素本身触发事件时相应回调 -->
        <div class="inner" @click.self="divHandle">
            <button @click.self="btnHandle">又戳一次</button>
        </div>

        <!-- 使用.once只触发一次事件 -->
        <a href="http://www.baidu.com" @click.prevent.once="linkHandle">百度搜索</a>

        <!-- .stop 和 .self的区别 -->
        <div class="outer" @click="outerHandle">
            <div class="inner" @click="divHandle">
                <button @click.stop="btnHandle">别浪</button>
            </div>
        </div>

        <div class="outer" @click="outerHandle">
            <div class="inner" @click.self="divHandle">
                <button @click="btnHandle">别浪</button>
            </div>
        </div>
    </div>

    <script src='../lib/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: '别浪~~ !猥琐发育'
            },
            methods: {
                btnHandle() {
                    console.log('这是button的事件')
                },
                divHandle() {
                    console.log('这是innerdiv的消息')
                },
                linkHandle() {
                    console.log('a超链接消息')
                },
                outerHandle() {
                    console.log('这是outerdiv的事件触发的消息')
                }
            }
        })
    </script>
</body>

</html>
