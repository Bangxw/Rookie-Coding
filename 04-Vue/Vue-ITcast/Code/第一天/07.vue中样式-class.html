<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>

    <style>
    .red{
        color: #f00;
    }    

    .thin {
        font-weight: 200;
    }

    .italic {
        font-style: italic
    }

    .active {
        letter-spacing: .5rem;
    }
    </style>
</head>

<body>
<div id='app'>
    <!-- class使用数组 -->
    <h1 :class="['thin', 'red']">这是一个很大很大的标题，大道你无法想象</h1>

    <!-- 使用三元表达式 -->
    <h1 :class="['thin','red', flag ? 'active' : '']">又是一个大标题</h1>

    <!-- 在数组中使用对象 -->
    <h1 :class="['thin','red', {'active': flag}]">还是一个大标题</h1>

    <h1 :class="{red:true,thin:true,italic:true,active:true}">集万千宠爱于一身</h1>

    <h1 :class="obj">class用对对象展示</h1>
</div>

<script src='../lib/vue.js'></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '别浪~~ !猥琐发育',
            flag: true,
            obj: {
                red: true,
                thin: true,
                italic: true,
                active: true
            }
        },
    })
    </script>
</body>

</html>
