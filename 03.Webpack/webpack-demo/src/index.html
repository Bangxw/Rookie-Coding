<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <div class="container-fluid clearfix">
    <div class="login-field">
      <form class="login-form">
        <h2 class="form-title">用户登陆</h2>
        <div class="form-group">
          <button class="btn btn-primary">
            <span><img src="./assets/images/weixin.png" width="28"></span>
            <span class="ml-3">使用微信登录</span>
          </button>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">
            <span><img src="./assets/images/weibo.png" width="28"></span>
            <span class="ml-3">使用微博登录</span>
          </button>
        </div>
        <!-- <p class="text-center text-line"><span>或使用电子邮箱注册</span></p> -->
        <div class="border-top text-center mt-6 mb-5">
          <span class="line-text">&nbsp;或使用电子邮箱注册&nbsp;</span>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="example@outlook.com">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="密码">
        </div>
        <div class="form-group text-white">
          <button class="btn btn-secondary text-white">注册</button>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" name="" checked> <a href="#">我同意并遵守服务协议</a>
          </label>
        </div>
      </form>
      <div class="login-banner">
        <img src="./assets/images/dlbox.svg" style="width: 85%">
      </div>
    </div>
  </div>
</body>

</html>
