<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div {
      display: inline-block;
      width: 200px;
      height: 100px;
      margin: 20px;
      border: 5px solid hsla(60, 50%, 80%, .8);
    }
  </style>
</head>

<body>
  <div style="background-image: radial-gradient(ellipse 50px 50px, cyan, transparent, salmon);"></div>
  <div style="background-image: radial-gradient(ellipse 50% 50%, cyan, transparent, salmon);"></div> <br>

  <div style="background-image: radial-gradient(farthest-side at 70px 70px, cyan, transparent, salmon);"></div>
  <div style="background-image: radial-gradient(farthest-corner at 70px 70px, cyan, transparent, salmon);"></div>
</body>

</html>
