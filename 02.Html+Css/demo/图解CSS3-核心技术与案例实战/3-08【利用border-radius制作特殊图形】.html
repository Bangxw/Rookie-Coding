<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利用border-radius制作特殊图形</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      margin: 20px;
    }

    div:first-child {
      width: 100px;
      height: 100px;
      border: 1px solid orange;
      border-radius: 50%;
    }

    div:nth-child(2) {
      width: 100px;
      height: 50px;
      border: 1px solid orange;
      border-radius: 100px 100px 0 0;
    }

    div:nth-child(3) {
      width: 100px;
      height: 100px;
      border: 1px solid orange;
      border-radius: 100px 0 0 0;
    }

    div:nth-child(4) {
      width: 100px;
      height: 30px;
      border: 1px solid orange;
      border-radius: 100px/30px;
    }

  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
