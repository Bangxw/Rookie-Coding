<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      float: left;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div style="background: conic-gradient(red, orange, yellow, green);"></div>
  <div style="background: conic-gradient(from 0.25turn, red, orange, yellow, green);"></div>
  <div style="background: conic-gradient(from 3.141592653589793rad, red, orange, yellow, green);"></div>
  <div style="background: conic-gradient(from 300grad, red, orange, yellow, green);"></div>

  <div style="background: conic-gradient(red, orange, yellow, green);"></div>
  <div style="background: conic-gradient(at center top,red, orange, yellow, green);"></div>
  <div style="background: conic-gradient(at 50% 0%,red, orange, yellow, green);"></div>
  <div style="background: conic-gradient(at 100px 0,red, orange, yellow, green);"></div>
</body>

</html>
