<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrapper {
      width: 960px;
      margin: auto;
      color: #fff;
      font-size: 30px;
      text-align: center;
      background: #ccc;
    }

    #header {
      height: 100px;
      background: #38382e;
      margin-bottom: 10px;
      border: 10px solid red;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .sidebar {
      float: left;
      width: 220px;
      margin-right: 20px;
      margin-bottom: 10px;
      height: 300px;
      background: #5d33cf;
      border: 10px solid red;
      padding: 10px;
      box-sizing: border-box;
    }

    .content {
      float: left;
      width: 720px;
      height: 300px;
      background: #c8ca30;
      margin-bottom: 10px;
      border: 10px solid red;
      padding: 10px;
      box-sizing: border-box;
    }

    #footer {
      background: #cc4ad5;
      height: 100px;
      clear: both;
      text-align: center;
      clear: both;
      padding: 10px;
      border: 10px solid red;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="header">页眉</div>
    <div class="sidebar">侧边栏</div>
    <div class="content">主内容</div>
    <div id="footer">页脚</div>
  </div>
</body>

</html>
