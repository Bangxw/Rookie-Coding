<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: inline-block;
      width: 100px;
      height: 100px;
      background: #f00;
      margin: 10px;
      font-size: 12px;
      line-height: 100px;
    }

    div:first-child:hover {
      background: #0f0;
    }

    div:last-child {
      text-align: center;
      color: #fff;
    }

    div:last-child:hover {
      background: #0f0;
      width: 200px;
      transition: width, background 5s,7s linear 0s;
    }
  </style>
</head>

<body>
  <div>&nbsp;</div>
  <div>Transition</div>
</body>

</html>
