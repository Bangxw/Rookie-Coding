<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background-clip使用方法</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      border: 30px dashed rgba(25, 25, 125, .5);
      background: orange url(./images/border.jpg) no-repeat;
      margin: 20px;
      padding: 30px;
    }

    div.text {
      width: 350px;
      background: orange url(./images/border.jpg);
      padding: 20px;
      color: #fff;
      font-size: 60px;  
      font-weight: bold;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .border-box {
      background-clip: border-box;
    }

    .padding-box {
      background-clip: padding-box;
      background-origin: border-box;
    }

    .content-box {
      background-clip: content-box;
    }
  </style>
</head>
<body>
  <div class="border-box"></div>
  <div class="padding-box"></div>
  <div class="content-box"></div>
  <div class="text"><br>
    BACKGROUND
  </div>
</body>
</html>
