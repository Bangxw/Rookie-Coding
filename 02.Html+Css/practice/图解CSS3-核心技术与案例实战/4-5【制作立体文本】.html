<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #665757;
    }

    .text-wrap {
      width: 600px;
      margin: 10px auto;
      padding: 10px 0;
      border: 5px solid #ccc;
      position: relative;
      box-shadow: 0 0 4px rgba(0, 0, 0, .8);
      clear: both;
      font-family: 'Arial', serif;
      font-size: 50px;
      text-align: center;
      color: #f7edf7;
    }

    .box0 {
      /* 0deg */
      text-shadow: 0px 0px 0 rgb(188, 178, 188), 1px 0 0 rgb(173, 163, 173),
        2px 0 0 rgb(157, 147, 157), 3px 0 0 rgb(142, 132, 142),
        4px 0 0 rgb(126, 116, 126), 5px 0 0 rgb(111, 101, 111),
        6px 0 0 rgb(95, 85, 95), 7px 0 0 rgb(79, 69, 79),
        8px 0 7px rgba(0, 0, 0, .35), 8px 0 1px rgba(0, 0, 0, .5),
        0 0 7px rgba(0, 0, 0, .2);
    }

    .box1 {
      /* 45deg */
      text-shadow: 0px 0px 0 rgb(188, 178, 188), 1px -1px 0 rgb(173, 163, 173),
        2px -2px 0 rgb(157, 147, 157), 3px -3px 0 rgb(142, 132, 142),
        4px -4px 0 rgb(126, 116, 126), 5px -5px 0 rgb(111, 101, 111),
        6px -6px 0 rgb(95, 85, 95), 7px -7px 0 rgb(79, 69, 79),
        8px -8px 7px rgba(0, 0, 0, .35), 8px -8px 1px rgba(0, 0, 0, .5),
        0 0 7px rgba(0, 0, 0, .2);
    }

    .box2 {
      /* 90deg */
      text-shadow: 0px 0px 0 rgb(188, 178, 188), 0 -1px 0 rgb(173, 163, 173),
        0 -2px 0 rgb(157, 147, 157), 0 -3px 0 rgb(142, 132, 142),
        0 -4px 0 rgb(126, 116, 126), 0 -5px 0 rgb(111, 101, 111),
        0 -6px 0 rgb(95, 85, 95), 0 -7px 0 rgb(79, 69, 79),
        0 -8px 7px rgba(0, 0, 0, .35), 0 -8px 1px rgba(0, 0, 0, .5),
        0 0 7px rgba(0, 0, 0, .2);
    }

    .box3 {
      /* 135deg */
      text-shadow: 0px 0px 0 rgb(188, 178, 188), -1px -1px 0 rgb(173, 163, 173),
        -2px -2px 0 rgb(157, 147, 157), -3px -3px 0 rgb(142, 132, 142),
        -4px -4px 0 rgb(126, 116, 126), -5px -5px 0 rgb(111, 101, 111),
        -6px -6px 0 rgb(95, 85, 95), -7px -7px 0 rgb(79, 69, 79),
        -8px -8px 7px rgba(0, 0, 0, .35), -8px -8px 1px rgba(0, 0, 0, .5),
        0 0 7px rgba(0, 0, 0, .2);
    }

    .box4 {
      /* 180deg */
      text-shadow: 0px 0px 0 rgb(188, 178, 188), -1px 0 0 rgb(173, 163, 173),
        -2px 0 0 rgb(157, 147, 157), -3px 0 0 rgb(142, 132, 142),
        -4px 0 0 rgb(126, 116, 126), -5px 0 0 rgb(111, 101, 111),
        -6px 0 0 rgb(95, 85, 95), -7px 0 0 rgb(79, 69, 79),
        -8px 0 7px rgba(0, 0, 0, .35), -8px 0 1px rgba(0, 0, 0, .5),
        0 0 7px rgba(0, 0, 0, .2);
    }

    .box5 {
      /* 225deg */
      text-shadow: 0px 0px 0 rgb(188, 178, 188), -1px 1px 0 rgb(173, 163, 173),
        -2px 2px 0 rgb(157, 147, 157), -3px 3px 0 rgb(142, 132, 142),
        -4px 4px 0 rgb(126, 116, 126), -5px 5px 0 rgb(111, 101, 111),
        -6px 6px 0 rgb(95, 85, 95), -7px 7px 0 rgb(79, 69, 79),
        -8px 8px 7px rgba(0, 0, 0, .35), -8px 8px 1px rgba(0, 0, 0, .5),
        0 0 7px rgba(0, 0, 0, .2);
    }

    .box6 {
      /* 270deg */
      text-shadow: 0px 0px 0 rgb(188, 178, 188), 0 1px 0 rgb(173, 163, 173),
        0 2px 0 rgb(157, 147, 157), 0 3px 0 rgb(142, 132, 142),
        0 4px 0 rgb(126, 116, 126), 0 5px 0 rgb(111, 101, 111),
        0 6px 0 rgb(95, 85, 95), 0 7px 0 rgb(79, 69, 79),
        0 8px 7px rgba(0, 0, 0, .35), 0 8px 1px rgba(0, 0, 0, .5),
        0 0 7px rgba(0, 0, 0, .2);
    }

    .box7 {
      /* 315deg */
      text-shadow: 0px 0px 0 rgb(188, 178, 188), 1px 1px 0 rgb(173, 163, 173),
        2px 2px 0 rgb(157, 147, 157), 3px 3px 0 rgb(142, 132, 142),
        4px 4px 0 rgb(126, 116, 126), 5px 5px 0 rgb(111, 101, 111),
        6px 6px 0 rgb(95, 85, 95), 7px -7px 0 rgb(79, 69, 79),
        8px 8px 7px rgba(0, 0, 0, .35), 8px 8px 1px rgba(0, 0, 0, .5),
        0 0 7px rgba(0, 0, 0, .2);
    }

    .box8 {
      /* 360deg */
      text-shadow: 0px 0px 0 rgb(188, 178, 188), 1px 0 0 rgb(173, 163, 173),
        2px 0 0 rgb(157, 147, 157), 3px 0 0 rgb(142, 132, 142),
        4px 0 0 rgb(126, 116, 126), 5px 0 0 rgb(111, 101, 111),
        6px 0 0 rgb(95, 85, 95), 7px 0 0 rgb(79, 69, 79),
        8px 0 7px rgba(0, 0, 0, .35), 8px 0 1px rgba(0, 0, 0, .5),
        0 0 7px rgba(0, 0, 0, .2);
    }
  </style>
</head>

<body>
  <div class="text-wrap box0">W3cplus (0deg)</div>
  <div class="text-wrap box1">W3cplus (45deg)</div>
  <div class="text-wrap box2">W3cplus (90deg)</div>
  <div class="text-wrap box3">W3cplus (135deg)</div>
  <div class="text-wrap box4">W3cplus (180deg)</div>
  <div class="text-wrap box5">W3cplus (225deg)</div>
  <div class="text-wrap box6">W3cplus (270deg)</div>
  <div class="text-wrap box7">W3cplus (315deg)</div>
  <div class="text-wrap box8">W3cplus (360deg)</div>
</body>

</html>
