<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../../libs/v3.assets/css/bootstrap.min.css">
  <style>
    .example-bottom-rem {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h4>基本实例</h4>
    <div class="input-group example-bottom-rem">
      <span class="input-group-addon">@</span>
      <input type="text" class="form-control" placeholder="Username">
    </div>
    <div class="input-group example-bottom-rem">
      <input type="text" class="form-control" placeholded="Recipient's username">
      <span class="input-group-addon">@</span>
    </div>
    <div class="input-group example-bottom-rem">
      <span class="input-group-addon">$</span>
      <input type="text" class="form-control" placeholded="Recipient's username">
      <span class="input-group-addon">.00</span>
    </div>
    <label for="basic-url">Your vanity URL</label>
    <div class="input-group">
      <span class="input-group-addon">http://example.com/users/</span>
      <input type="text" class="form-control" id="basic-url">
    </div>
    <hr>

    <h4>尺寸</h4>
    <div class="input-group input-group-lg example-bottom-rem">
      <span class="input-group-addon">@</span>
      <input type="text" class="form-control" palceholder="Username">
    </div>
    <div class="input-group example-bottom-rem">
      <span class="input-group-addon">@</span>
      <input type="text" class="form-control" palceholder="Username">
    </div>
    <div class="input-group input-group-sm">
      <span class="input-group-addon">@</span>
      <input type="text" class="form-control" palceholder="Username">
    </div>
    <hr>

    <h4>作为额外元素的多选框和单选框</h4>
    <div class="row">
      <div class="col-xs-6">
        <div class="input-group">
          <span class="input-group-addon">
            <input type="checkbox" name="" id="">
          </span>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col-xs-6">
        <div class="input-group">
          <span class="input-group-addon">
            <input type="radio" name="" id="">
          </span>
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
    <hr>

    <h4>作为额外元素的按钮</h4>
    <div class="input-group">
      <input type="text" placeholder="Search for..." class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-info">Go!</button>
      </span>
    </div>
    <hr>

    <h4>作为额外元素的按钮式下拉菜单</h4>
    <div class="input-group">
      <span class="input-group-btn dropdown">
        <button class="btn btn-default">Action</button>
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#" class="menuitem">Options A</a></li>
          <li><a href="#" class="menuitem">Options B</a></li>
          <li class="divider" role="separator"></li>
          <li><a href="#" class="menuitem">Options C</a></li>
        </ul>
      </span>
      <input type="text" placeholder="Search for..." class="form-control">
    </div>
    <hr>

    <h4>Multiple buttons</h4>
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default">
          <span class="glyphicon glyphicon-bold"></span>
        </button>
        <button class="btn btn-default">
          <span class="glyphicon glyphicon-italic"></span>
        </button>
      </span>
      <input type="text" placeholder="Search for..." class="form-control">
    </div>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../../libs/v3.assets/js/bootstrap.min.js"></script>
  <script></script>
</body>

</html>
