<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link rel="stylesheet" href="../../libs/v3.assets/css/bootstrap.min.css">
  <style>
    #carousel-ex {
      width: 533px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="carousel-ex" class="carousel slide">
      <ol class="carousel-indicators">
        <li data-target="#carousel-ex" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-ex" data-slide-to="1"></li>
        <li data-target="#carousel-ex" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="item active">
          <img src="./img/carousel-01.gif" alt="">
          <div class="carousel-caption">
            <h4>First slide label</h4>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
          </div>
        </div>
        <div class="item">
          <img src="./img/carousel-02.gif" alt="">
          <div class="carousel-caption">
            <h4>Second slide label</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </div>
        <div class="item">
          <img src="./img/carousel-03.gif" alt="">
          <div class="carousel-caption">
            <h4>Third slide label</h4>
            <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
          </div>
        </div>
      </div>

      <a href="#carousel-ex" class="left carousel-control" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a href="#carousel-ex" class="right carousel-control" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="../../libs/v3.assets/js/bootstrap.min.js"></script>
  <script>
    $('#carousel-ex').carousel({
      interval: 2000,
      pause: 'hover'
    })
  </script>
</body>

</html>
