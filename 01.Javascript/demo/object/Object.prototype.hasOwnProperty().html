<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>obj.hasOwnProperty()</title>
</head>
<body>
    <script>
    //检测对象o是否含有自身属性prop:
    o = new Object();
    o.prop = 'exists';
    function　changeO(){
        o.newprop = o.prop
        delete o.prop;
    }
    console.log(o.hasOwnProperty('prop')) //true
    changeO();
    console.log(o.hasOwnProperty('prop')); //false

    //滋生属性与集成属性
    o = new Object();
    o.prop = 'exists';
    console.log(o.hasOwnProperty('prop'));  //true
    console.log(o.hasOwnProperty('toString'));  //false
    console.log(o.hasOwnProperty('hasOwnProperty')); //false

    //遍历一个对象的所有自身属性
    var buz = {
        fog: 'stack'
    }
    for(var name in buz){
        if(buz.hasOwnProperty(name)){
            console.log(`this is fog ${name} for sure. Value: ${buz[name]}`)
        } else{
            console.log(name)
        }
    }

    //使用hasOwnProperty作为属性名
    var foo = {
        hasOwnProperty: function(){
            return false;
        },
        bar: 'Here be dragons'
    }
    console.log(foo.hasOwnProperty('bar'));
    console.log(({}).hasOwnProperty.call(foo, 'bar'))
    console.log(Object.prototype.hasOwnProperty.call(foo, 'bar'))
    </script>
</body>
</html>
