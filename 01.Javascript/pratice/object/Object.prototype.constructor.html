<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object.prototype.constructor</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <script>
        //所有对象都会从它的原型上继承一个constructor
        var o = {};
        console.log(`o.constructor === Object: ${o.constructor === Object}`)

        var obj = new Object();
        console.log(`obj.constructor === Object: ${obj.constructor === Object}`)

        var arr = []
        console.log(`arr.constructor === Array: ${arr.constructor === Array}`)

        var num = new Number(3)
        console.log(`num.constructor ===  Number: ${num.constructor === Number}`)

        //打印一个对象的构造函数
        function Tree(name) {
            this.name = name
        }
        var theThee = new Tree('Redwood')
        console.log(`theTree.constructor is: ${theThee.constructor}`)

        //改变对象的construction
        function Type() { }
        var types = [
            new Array,
            [],
            new Boolean,
            true,
            new Date,
            new Error,
            new Function,
            function () { },
            Math,
            new Number,
            1,
            new Object,
            {},
            new RegExp,
            /(?:)/,
            new String,
            'test'
        ]
        for (var i = 0; i < types.length; i++) {
            types[i].constructor = Type
            types[i] = [types[i].constructor, types[i] instanceof Type, types[i].toString()]
        }
        console.log(types.join('\n'))
    </script>
</body>

</html>
