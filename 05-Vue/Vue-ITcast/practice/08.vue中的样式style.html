<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- 对象就是无序键值对的集合 -->
    <h1 :style="{color:'red','font-weight':'200'}">这是一h1</h1>

    <!-- 将样式对象，定义到data中，并直接引用到 :style中 -->
    <h1 :style="h1StyleObj">这是个善良的h1</h1>

    <!-- 在 :style中通过数组，引用多个data上的对象 -->
    <h1 :style="[h1StyleObj, h1StyleObj1]">这是一个善良的H1</h1>
  </div>

  <script src='../lib/vue.js'></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        h1StyleObj: {
          'color': 'red',
          'font-size': '40px',
          'font-weight': '200'
        },
        h1StyleObj2: {
          'font-style': 'italic'
        }
      }
    })
  </script>
</body>

</html>
