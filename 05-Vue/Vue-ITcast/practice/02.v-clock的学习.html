<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- v-cloak能解决因网络慢 插值表达式闪烁的问题 -->
        <p v-cloak>{{msg}}</p>
        <h4 v-text="msg"></h4>

        <div>{{msg2}}}</div>
        <div v-html="msg2"></div>

        <!-- <input type="button" value="按钮" v-bind:title="myTitle + '--Test'"> -->
        <input type="button" value="按钮" :title="myTitle + '--Test'">

        <!-- <input type="button" v-on:click="show" value="点击事件"> -->
        <input type="button" @click="show" value="点击事件">
    </div>

    <script src="../lib/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: 'Hello Vue !!!',
                msg2: '<h1>我是一级标题</h1>',
                myTitle: '这是一个自己定义的title'
            },
            methods: {
                show: function() {
                    alert(this.msg);
                }
            }
        })
    </script>
</body>

</html>
