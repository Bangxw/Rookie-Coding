<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.导入vue的包 -->
    <script src="../lib/vue.js"></script>
</head>
<body>
    <!-- 将来new的vue实例, 会控制这个元素中所有的内容,这也就是mvvm的'v' -->
    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
        // 2. 创建一个vue的实例
        // 当我们导入包之后，在浏览器的内存中， 就多了vue的对象
        // 我们new出来的vm对象， 就是我们mvvm中vm的调度者
        new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!'
            }
        })
    </script>
</body>
</html>
